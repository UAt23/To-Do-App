<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        
        <script defer src="script.js"></script>
        <title>Sticky</title>
    </head>
    <body>
        <div class="task_manager">
            <div class="manager_container">
                <div class="project_list">
                    <div class="site_indicator">
                        <div>logo</div>
                        <h2 class="site_name">Sticky</h2>
                    </div>
                    <div class="projects">
                        <div class="project-detail-container">
                            <p class="project_name">Baking</p>
                        </div>
                        <div class="project-detail-container">
                            <p class="project_name">Testing</p>
                        </div>
                        <div class="project-detail-container">
                            <p class="project_name">Drawing</p>
                        </div>
                        <div class="project-detail-container">
                            <p class="project_name">Revisiting</p>
                        </div>
                        <div class="project-create-container">
                            <input class="project-create">
                        </div>
                        <div class="project-add-new">
                            <div class="add-icon-container">
                                <i class="material-icons">add</i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dashboard_container">
                    <div class="search_container">
                        <div class="search_bar">
                            <i class="material-icons">search</i>
                            <input placeholder="Search for tasks and projects" class="search-string">
                        </div>
                    </div>
                    <div class="task_list">
                        <h2>Tasks</h2>
                    </div>
                </div>
                <div class="calender_container">
                    <h2>August</h2>
                    <div class="calender">
                        <div class="calender_grid">
                            <p class="dates days">S</p>
                            <p class="dates days">M</p>
                            <p class="dates days">T</p>
                            <p class="dates days">W</p>
                            <p class="dates days">T</p>
                            <p class="dates days">F</p>
                            <p class="dates days">S</p>
                            <p class="dates">1</p>
                            <p class="dates">2</p>
                            <p class="dates">3</p>
                            <p class="dates">4</p>
                            <p class="dates">5</p>
                            <p class="dates">6</p>
                            <p class="dates">7</p>
                            <p class="dates">8</p>
                            <p class="dates">9</p>
                            <p class="dates">10</p>
                            <p class="dates">11</p>
                            <p class="dates selected">12</p>
                            <p class="dates">13</p>
                            <p class="dates">14</p>
                            
                        </div>
                    </div>
                    <div class="notes">
                        <h2>Notes</h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
